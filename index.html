<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saba Ceramics | Handcrafted Pottery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<header class="header">
  <img src="images/logo.png" alt="Saba Ceramics Logo" class="logo">
</header>

<nav class="sticky-nav">
  <a href="index.html">Home</a>
  <a href="#catalog-section">Catalog</a>
  <a href="#about-section">About Us</a>
  <a href="#contacts">Contacts</a>
</nav>

<main>
  <section class="hero">
    <img src="images/hero.jpg" alt="Saba Ceramics Process" class="hero-img">
    <div class="hero-text">
      <h1>Handcrafted ceramic objects,<br>inspired by nature</h1>
      <div class="hero-description">
        <p>In our work, we explore the spontaneous effects of fire and natural materials, creating unique pieces that tell a story of earth and flame.</p>
      </div>
    </div>
  </section>

  <section id="catalog-section" class="catalog">
    <div class="container">
      <h2 class="section-title">Our Catalog</h2>
      
      <div class="catalog-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="raku">Raku</button>
        <button class="filter-btn" data-category="saggar">Saggar</button>
        <button class="filter-btn" data-category="kintsugi">Kintsugi</button>
        <button class="filter-btn" data-category="lamps">Lamps & Lanterns</button>
        <button class="filter-btn" data-category="plates">Plates</button>
        <button class="filter-btn" data-category="vases">Vases</button>
      </div>

      <div class="product-grid" id="product-grid"></div>
    </div>
  </section>

  </main>

<script src="script.js"></script>
</body>
</html>
